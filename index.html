<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Nailed it</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="brand">Nailed it.</div>
        </nav>
        <main>
            <div class="users-container">
                <div class="users-message"></div>
                <div class="spinner">
                    <div class="spring-spinner">
                        <div class="spring-spinner-part top">
                            <div class="spring-spinner-rotator"></div>
                        </div>
                        <div class="spring-spinner-part bottom">
                            <div class="spring-spinner-rotator"></div>
                        </div>
                    </div>
                    <p>Loading users...</p>
                </div>
                <div class="users"></div>
            </div>
            <div class="posts-container hide">
                <div class="spinner">
                    <div class="spring-spinner">
                        <div class="spring-spinner-part top">
                            <div class="spring-spinner-rotator"></div>
                        </div>
                        <div class="spring-spinner-part bottom">
                            <div class="spring-spinner-rotator"></div>
                        </div>
                    </div>
                    <p>Loading posts...</p>
                </div>
                <div class="posts-message">post message</div>
                <div class="back-to-users">
                </div>
                <div class="posts">
                    <div class="content">
                    </div>

                    <div class="sidebar">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="./main.js"></script>
</body>

</html>
